<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="left-container">
            <img src="./assets/mac.png" alt="">
        </div>
        <div class="right-container">
            <p class="left" id="p1">
                This is not real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>
            <p class="left" id="p2">
                You <em>know</em> you want to.
            </p>
            <form action="#" method="post">
                <div>
                    <p class="left" id="form-p">Let's do this!</p>
                    <div class="left" id="inputs-container">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div>
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" required>
                        </div>
                        <div>
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password" required>
                        </div>
                        <div>
                            <label for="user_password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="user_password_confirm" name="user_password_confirm" required>
                        </div>
                    </div>
                </div>
                <button type="submit" id="submitBtn">Create Account</button>
            </form>
            <p class="left">Already have an account ? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
